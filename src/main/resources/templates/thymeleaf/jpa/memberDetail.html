<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>member Detail</title>
</head>
<body>

    <h2>Member Detail</h2>
    <p> <a href="#" onClick="history.back(-1); return false;">← Back</a> / 아래는 <span th:text="${member.num}">3</span>번 회원의 정보입니다.</p>


    <table th:object="${member}">
        <tr>
            <td>Num</td>
            <td th:text="${member.num}"></td>
        </tr>
        <tr>
            <td>Name</td>
            <td th:text="${member.name}"></td>

        </tr>
        <tr>
            <td>ID</td>
            <td th:text="${member.id}"></td>

        </tr>
        <tr>
            <td>Phone</td>
            <td th:text="${member.phone}"></td>

        </tr>

    </table>


</body>
</html>
